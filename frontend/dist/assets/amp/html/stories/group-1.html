<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story</title>
    
    <link rel="stylesheet" href="../../../../css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="canonical" href="http://example.ampproject.org/my-story.html"/>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>

    <style>
        html {
            line-height: 1.15;
            -webkit-text-size-adjust: 100%
        }

        body {
            font-size: 16px;
            min-width: 320px;
            line-height: 1.1;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        ::-webkit-file-upload-button {
            -webkit-appearance: button;
            font: inherit
        }

        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box
        }
    </style>
</head>

<body>
    <amp-story standalone title="Stories" publisher="Stories DEMO"
        publisher-logo-src="assets/AMP-Brand-White-Icon.svg" poster-portrait-src="assets/cover.jpg">

        <amp-story-page id="group-1-1" auto-advance-after="5s">
            <amp-story-grid-layer template="fill">
                <amp-video src="../../../../img/video-story-1.mp4" width="720" height="1280" layout="responsive" alt=""
                    autoplay muted poster="../../../../img/product-img-1.jpg">
                </amp-video>
            </amp-story-grid-layer>
            <amp-story-grid-layer template="fill">
                <div id="story1" class="sitestories-story sitestories-story_dark" data-type="simple" data-time-public="2023-05-31 12:52">
                    <div class="sitestories-story-text-graphic sitestories-control-elem" data-position="bottom">
                        <div class="sitestories-story-text-graphic__img-box" animate-in="fly-in-left" animate-in-delay="0.3s"
      animate-in-duration="0.5s">
                            <img class="sitestories-story-text-graphic__img-src" style="max-width: 170px" src="../../../../img/vecteezy_pink-round-background-for-text-create-posts-stories_19641489.png" loading="lazy" alt="story image">
                        </div>
                        <div class="sitestories-story-text-graphic__text-box" animate-in="fly-in-left" animate-in-delay="0.3s"
      animate-in-duration="0.5s">
                            <span class="sitestories-story-text-graphic__text" style="font-size: 30px; text-align: center; display: block;">There may be some text here to tell the story</span>
                        </div>
                        <div class="sitestories-story-text-graphic__button-box" animate-in="fly-in-left" animate-in-delay="0.3s"
      animate-in-duration="0.5s">
                            <a class="sitestories-story-text-graphic__button" href="javascript:void(0);">Button</a>
                        </div>
                        
                    </div>
                </div>
            </amp-story-grid-layer>
        </amp-story-page>

        <amp-story-page id="group-1-2" auto-advance-after="5s">
            <amp-story-grid-layer template="fill">
                <amp-video src="../../../../img/9861969-uhd_2160_4096_25fps.mp4" width="720" height="1280" layout="responsive" alt=""
                    autoplay muted poster="../../../../img/product-img-1.jpg">
                </amp-video>
            </amp-story-grid-layer>
            <amp-story-grid-layer template="fill">
                <div id="story2" class="sitestories-story" data-type="simple" data-time-public="2023-05-31 12:52">
                    <div class="sitestories-story-text-graphic sitestories-control-elem" data-position="center">
                        <div class="sitestories-story-text-graphic__text-box" animate-in="fly-in-left" animate-in-delay="0.3s"
      animate-in-duration="0.5s">
                            <span class="sitestories-story-text-graphic__text" style="font-size: 30px; text-align: center; display: block;">Any content can be here</span>
                        </div>                                                                            
                    </div>
                </div>
            </amp-story-grid-layer>
        </amp-story-page>
    </amp-story>
</body>

</html>
